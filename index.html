<html>
<head>
<title> even and odd </title>
<style>
  *{ font-size:60px;}
   body{background-color:lightyellow;}
</style>
<script>
function find()
{ event.preventDefault();
  let num = document.getElementById("num");
  let ans = document.getElementById("ans");
if(num.value ==" ")
{
  alert("number is empty")
ans.innerHTML =" ";
num.focus();
return;
}
let n = parseInt(num.value);
let r = n %2 ==0 ? "even" : "odd";
ans.innerHTML =r;
}

</script>
</head>
<body>
<center>
<h1> even or odd </h1>
<form onsubmit="find()">
<input type="number" placeholder=" enter integer" id="num">
<br><br>

<input type="submit" value="Find even or odd"/>
</form>
<h2 id="ans" ></h2>
</center>
</body>
</html>
